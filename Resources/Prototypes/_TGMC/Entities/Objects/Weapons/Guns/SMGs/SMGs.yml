- type: entity
  parent: CMBaseWeaponSMG
  name: Vector
  id: TGMCWeaponSMGVector
  description: The Vector
  components:
  - type: Sprite
    sprite: _TGMC/Objects/Weapons/Gunsx64/SMGs/vector/big.rsi
    layers:
    - state: base
      map: [ "enum.GunVisualLayers.Base" ]
    - state: mag-0
      map: [ "enum.GunVisualLayers.Mag" ]
  - type: Clothing
    sprite: _TGMC/Objects/Weapons/Gunsx64/SMGs/vector/tiny.rsi
  - type: Item
    sprite: _TGMC/Objects/Weapons/Gunsx64/SMGs/vector/tiny.rsi
  - type: Gun
    shotsPerBurst: 3
    soundGunshot:
      path: /Audio/_TGMC/Weapons/Guns64/SMGs/vector_fire.ogg
  - type: RMCSelectiveFire
    baseFireModes:
    - SemiAuto
    - Burst
    - FullAuto
    recoilWielded: 0.9
    recoilUnwielded: 0.9
    scatterWielded: 12
    scatterUnwielded: 12
    baseFireRate: 6.6
    burstScatterMult: 4
    modifiers:
      Burst:
        fireDelay: 0.0999
        maxScatterModifier: 10
        useBurstScatterMult: true
        unwieldedScatterMultiplier: 2
        shotsToMaxScatter: 6
      FullAuto:
        maxScatterModifier: 3
        useBurstScatterMult: true
        unwieldedScatterMultiplier: 2
        shotsToMaxScatter: 4
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: TGMCMagazineTopSubMachineGunVector
        insertSound: /Audio/_TGMC/Weapons/Guns64/SMGs/smg_reload.ogg
        ejectSound: /Audio/_TGMC/Weapons/Guns64/SMGs/smg_unload.ogg
        priority: 2
        whitelist:
          tags:
            - TGMCMagazineTopSubMachineGunVector
            - TGMCMagazineRifleVectorAP
  - type: AttachableHolder
    slots:
      rmc-aslot-barrel:
        whitelist:
          tags:
          - RMCAttachmentBarrelCharger
          - RMCAttachmentExtendedBarrel
          - RMCAttachmentRecoilCompensator
          - RMCAttachmentSuppressor
          - RMCM5Bayonet
      rmc-aslot-rail:
        whitelist:
          tags:
          - RMCAttachmentRailFlashlight
          - RMCAttachmentMagneticHarness
          - RMCAttachmentS5RedDotSight
          - RMCAttachmentS6ReflexSight
          - RMCAttachmentS42xTelescopicMiniscope
      rmc-aslot-underbarrel:
        whitelist:
          tags:
          - RMCAttachmentAngledGrip
          - RMCAttachmentFlashlightGrip
          - RMCAttachmentGyroscopicStabilizer
          - RMCAttachmentLaserSight
          - RMCAttachmentVerticalGrip
  - type: AttachableHolderVisuals
    offsets:
      rmc-aslot-barrel: 0.700, 0.100
      rmc-aslot-rail: 0.032, 0.155
      rmc-aslot-stock: -0.81, 0.032
      rmc-aslot-underbarrel: 0.25, -0.25

