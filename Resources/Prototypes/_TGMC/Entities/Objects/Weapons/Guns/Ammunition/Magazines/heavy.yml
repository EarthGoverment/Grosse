- type: entity
  id: TGMCMagazineHeavyMachineRPD
  name: Drum magazine (.25 caseless)
  parent: BaseItem
  components:
  - type: Tag
    tags:
      - TGMCMagazineHeavyMachineRPD
  - type: BallisticAmmoProvider
    mayTransfer: true
    proto: CMCartridgePistolM77AP
    whitelist:
      tags:
        - CMCartridgePistolM77AP
    capacity: 200
  - type: Item
    size: Huge
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
  - type: Sprite
    sprite: _TGMC/Objects/Weapons/Gunsx64/Magazines/Heavy/v41.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]
  - type: MagazineVisuals
    magState: mag
    steps: 2
    zeroVisible: false
  - type: Appearance

