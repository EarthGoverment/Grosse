- type: entity
  id: MagazineRifleRocket20
  name: rifle magazine (рельсотрон)
  description: Standart EarthGov type of heavy magazines.
  parent: BaseItem
  components:
  - type: Tag
    tags:
      - MagazineRifleRocket20
  - type: BallisticAmmoProvider
    mayTransfer: true
    capacity: 40
    proto: CartridgeRifleRocket20
    whitelist:
      tags:
        - CartridgeRifleRocket20
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
  - type: Item
    size: Small
    sprite: _TGMC/Objects/Weapons/Gunsx64/Magazines/Rifle/v31_mag.rsi
  - type: Sprite
    netsync: false
    sprite: _TGMC/Objects/Weapons/Gunsx64/Magazines/Rifle/v31_mag.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]
  - type: MagazineVisuals
    magState: mag
    steps: 2
    zeroVisible: false
  - type: Appearance

