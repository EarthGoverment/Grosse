# Base

- type: entity
  id: TGMCMagazineTopSubMachineGunP90
  name: P90 magazine (10x20mm)
  parent: CMMagazineSMGM63
  components:
  - type: Tag
    tags:
      - TGMCMagazineTopSubMachineGunP90
  - type: BallisticAmmoProvider
    mayTransfer: True
    whitelist:
      tags:
      - CMCartridge10x20mm
    proto: CMCartridge10x20mm
    capacity: 50
  - type: Item
    size: Small
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
  - type: Sprite
    sprite: _TGMC/Objects/Weapons/Gunsx64/Magazines/SMGs/p90.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]
  - type: MagazineVisuals
    magState: mag
    steps: 6
    zeroVisible: false
  - type: Appearance

