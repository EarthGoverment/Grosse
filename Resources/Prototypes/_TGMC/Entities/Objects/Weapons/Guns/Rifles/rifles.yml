- type: entity
  name: V-31 assault rifle
  parent: BaseWeaponRifle
  id: WeaponRifleV31
  suffix: Винтовка
  description: The V-31 was the primary rifle of the Sons of Mars until the introduction of more advanced energy weapons. Nevertheless the V-31 continues to see common use due to it's comparative ease of production and maintenance, and due to the inbuilt low velocity railgun designed for so called 'micro' grenades. Has good handling due to its compact bullpup design, and is generally effective at all ranges.
  components:
  - type: Sprite
    sprite: _TGMC/Objects/Weapons/Gunsx64/Rifles/v31/big.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-0
      map: ["enum.GunVisualLayers.Mag"]
  - type: Clothing
    sprite: _TGMC/Objects/Weapons/Gunsx64/Rifles/v31/tiny.rsi
  - type: Item
    sprite: _TGMC/Objects/Weapons/Gunsx64/Rifles/v31/tiny.rsi
  - type: BkmGunWieldBonus
    cameraRecoilScalar: -4
  - type: GunWieldBonus
    minAngle: -23
    maxAngle: -43
  - type: Gun
    fireRate: 5
    cameraRecoilScalar: 5
    minAngle: 24
    maxAngle: 45
    soundGunshot:
      path: /Audio/_TGMC/Weapons/Guns64/Rifles/som_rifle.ogg
      params:
        volume: -2
    soundEmpty:
      path: /Audio/_TGMC/Weapons/Guns64/Rifles/m41a_empty.ogg
  - type: ChamberMagazineAmmoProvider
    autoEject: true
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: MagazineRifleRocket20
        insertSound: /Audio/_TGMC/Weapons/Guns64/Rifles/t18_reload.ogg
        ejectSound: /Audio/_TGMC/Weapons/Guns64/Rifles/t18_unload.ogg
        priority: 2
        whitelist:
          tags:
            - MagazineRifleRocket20
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
      gun_chamber: !type:ContainerSlot
  - type: MagazineVisuals
    magState: mag
    steps: 1
    zeroVisible: true
  - type: Appearance
  - type: Wieldable
  - type: UseDelay
    delay: 1.3

