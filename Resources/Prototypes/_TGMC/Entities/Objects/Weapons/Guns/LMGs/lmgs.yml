- type: entity
  name: RPD
  parent: BaseWeaponLightMachineGun
  id: WeaponLightMachineGunRPD
  suffix: Пулемёт
  description: A cheap and robust machinegun, sometimes better known as an 'RPD'. Despite lacking attachment points beyond its underbarrel, remains a popular product on the black market with its cheap cost, high capacity and higher than usual caliber rounds.
  components:
  - type: Sprite
    sprite: _TGMC/Objects/Weapons/Gunsx64/LMGs/rpd/big.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-0
      map: ["enum.GunVisualLayers.Mag"]
  - type: Clothing
    sprite: _TGMC/Objects/Weapons/Gunsx64/LMGs/rpd/tiny.rsi
  - type: Item
    sprite: _TGMC/Objects/Weapons/Gunsx64/LMGs/rpd/tiny.rsi
  - type: BkmGunWieldBonus
    cameraRecoilScalar: -4
  - type: GunWieldBonus
    minAngle: -30
    maxAngle: -50
  - type: Gun
    minAngle: 34
    maxAngle: 55
    cameraRecoilScalar: 5
    fireRate: 5
    soundGunshot:
      path: /Audio/_TGMC/Weapons/Guns64/Rifles/ak47.ogg
  - type: ChamberMagazineAmmoProvider
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: MagazineLightRiflePkBox
        insertSound: /Audio/_TGMC/Weapons/Guns64/Rifles/ak47_reload.ogg
        ejectSound: /Audio/_TGMC/Weapons/Guns64/Rifles/ak47_unload.ogg
        priority: 2
        whitelist:
          tags:
            - MagazineLightRifleBox
      gun_chamber:
        name: Chamber
        startingItem: CartridgeLightRifle
        priority: 1
        whitelist:
          tags:
            - CartridgeLightRifle
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
      gun_chamber: !type:ContainerSlot
  - type: MagazineVisuals
    magState: mag
    steps: 2
    zeroVisible: true
  - type: Appearance
  - type: Wieldable
  - type: UseDelay
    delay: 1.9
  - type: ClothingSpeedModifier
    walkModifier: 1
    sprintModifier: 0.8
  - type: HeldSpeedModifier

