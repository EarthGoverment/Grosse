# m10
- type: entity
  parent: ClothingHeadBase
  id: TGMCArmorHelmetLight
  name: Light helmet
  description: A standard Light Pattern Helmet. The inside label, along with washing information, reads, 'The difference between an open-casket and closed-casket funeral. Wear on head for best results.'. There is a built-in camera on the right side.
  components:
  - type: Sprite
    sprite: _TGMC/Objects/Clothing/Head/Helmets/scout.rsi
  - type: Clothing
    sprite: _TGMC/Objects/Clothing/Head/Helmets/scout.rsi
  - type: Storage #hopefully in the future someone smarter than me can add storage(?) for integrated things like netting, HUD, etc. but for now this is for hiding snacks
    maxItemSize: Tiny
    grid:
    - 0,0,3,1 # TODO RMC14 7, but 2 slots are reserved for garbs
    blacklist:
      tags:
      - Pouch
  - type: ContainerContainer
    containers:
      storagebase: !type:Container
        ents: [ ]
  - type: UserInterface
    interfaces:
      enum.StorageUiKey.Key:
        type: StorageBoundUserInterface
  - type: CMArmor
    armor: 20
    explosionArmor: 10
  - type: CMHardArmor
  - type: RMCNameItemOnVend
    item: Helmet
  - type: RMCBulkyArmor
  - type: ExplosionResistance
    damageCoefficient: 0
    worn: false
  - type: IgnoreContentsSize
    items:
      components:
      - RMCLighter
      - RMCFlask
      - CMScalpel
      - Figurine
      tags:
#      - TODO RMC14 matchbox
      - Cigarette
#      - TODO RMC14 cards
      - Slice
#      - TODO RMC14 glasses (eyewear)
#      - TODO RMC14 walkman and casettes
#      - TODO RMC14 helmet garb
      - Pen
      - Crayon
#      - TODO RMC14 handful of bullets
      - Flashlight
      - Brutepack
      - CMOintment
      - CMAutoInjector
      - PillPacket
  - type: FixedItemSizeStorage
  - type: InteractedBlacklist
    blacklist:
      components:
      - Xeno
- type: entity
  parent: TGMCArmorHelmetLight
  id: TGMCArmorHelmetMedium
  name: Medium helmet
  description: A standard grenadier Helmet.
  components:
  - type: Sprite
    sprite: _TGMC/Objects/Clothing/Head/Helmets/grenadier.rsi
  - type: Clothing
    sprite: _TGMC/Objects/Clothing/Head/Helmets/grenadier.rsi
  - type: CMArmor
    armor: 25
    explosionArmor: 15

- type: entity
  parent: TGMCArmorHelmetLight
