# m10
- type: entity
  parent: ClothingHeadBase
  id: TGMCArmorHelmetLight
  name: Light helmet
  description: A standard Light Pattern Helmet. The inside label, along with washing information, reads, 'The difference between an open-casket and closed-casket funeral. Wear on head for best results.'. There is a built-in camera on the right side.
  components:
  - type: Sprite
    sprite: _TGMC/Objects/Clothing/Head/Helmets/scout.rsi
  - type: Clothing
    sprite: _TGMC/Objects/Clothing/Head/Helmets/scout.rsi
  - type: Storage
    maxItemSize: Tiny
    grid:
    - 0,0,3,1
    blacklist:
      tags:
      - Pouch
  - type: ContainerContainer
    containers:
      storagebase: !type:Container
        ents: [ ]
  - type: UserInterface
    interfaces:
      enum.StorageUiKey.Key:
        type: StorageBoundUserInterface
  - type: CMArmor
    armor: 20
    explosionArmor: 10
  - type: CMHardArmor
  - type: RMCNameItemOnVend
    item: Helmet
  - type: RMCBulkyArmor
  - type: ExplosionResistance
    damageCoefficient: 0
    worn: false
  - type: IgnoreContentsSize
    items:
      components:
      - RMCLighter
      - RMCFlask
      - CMScalpel
      - Figurine
      tags:
      - Cigarette
      - Slice
      - Pen
      - Crayon
      - Flashlight
      - Brutepack
      - CMOintment
      - CMAutoInjector
      - PillPacket
  - type: FixedItemSizeStorage
  - type: InteractedBlacklist
    blacklist:
      components:
      - Xeno

