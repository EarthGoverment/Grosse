      - id: RMCPouchMagazine
      - id: RMCPouchShotgun
      - id: RMCPouchGeneral
      - id: RMCPouchMagazinePistol
      - id: RMCPouchPistol
    - name: Mask
      choices: { CMMask: 1 }
      entries:
      - id: CMMaskGas
      - id: CMMaskCoif
