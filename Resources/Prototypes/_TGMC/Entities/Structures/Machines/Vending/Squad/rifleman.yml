      - id: TGMCArmorHelmetLight
        name: light helmets
      - id: TGMCArmorHelmetMedium
        name: medium helmets
      - id: TGMCArmorHelmetDemolitionist
        name: heavy helmets
    - name: Backpack
      choices: { CMBackpack: 1 }
      entries:
      - id: CMBackpackMarine
        name: backpack
      - id: CMSatchelMarine
        name: satchel
        recommended: true
    - name: Belt
      choices: { CMBelt: 1 }
