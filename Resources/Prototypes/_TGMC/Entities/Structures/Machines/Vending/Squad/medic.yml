# HOSPITAL CORPSMAN

- type: entity
  parent: ColMarTechMedicalGear
  id: TerraGovTechMedicalGear
  name: TerraGovTech squad medical gear rack
  description: An automated gear rack for hospital corpsmen.
  components:
  - type: Sprite
    sprite: _TGMC/Structures/Machines/VendingMachines/ColMarTech/medical_gear.rsi
  - type: CMAutomatedVendor
    jobs:
    - CMHospitalCorpsman
    sections:
    - name: Medical Set (Mandatory)
      takeAll: CMMedicalSet
      entries:
      - id: CMVendorBundleSquadMedicalEssentials
    - name: Field Supplies
      entries:
      - id: CMBurnKit10
        points: 2
      - id: CMTraumaKit10
        points: 2
      - id: CMGauze10
        points: 1
      - id: CMOintment10
        points: 1
      - id: CMBloodPackFull
        points: 4
    - name: Firstaid Kits
      entries:
      - id: CMAdvFirstAidKitFilled
        points: 12
      - id: CMFirstAidKitFilled
        points: 5
      - id: CMBurnAidKitFilled
        points: 6
      - id: CMToxinAidKitFilled
        points: 6
      - id: CMFirstAidO2KitFilled
        points: 6
    - name: Autoinjectors
      entries:
      - id: CMBicaridineAutoInjector
        points: 1
      - id: CMDexalinPlusAutoInjector
        points: 1
      - id: CMEpinephrineAutoInjector
        points: 2
      - id: CMInaprovalineAutoInjector
        points: 1
      - id: CMKelotaneAutoInjector
        points: 1
      - id: CMTricordrazineAutoInjector
        points: 1
    - name: Pill Bottles
      entries:
      - id: CMPillCanisterBicaridine
        points: 5
      - id: CMPillCanisterDexalin
        points: 5
      - id: CMPillCanisterDylovene
        points: 5
      - id: CMPillCanisterInaprovaline
        points: 5
      - id: CMPillCanisterKelotane
        points: 5
    - name: Medical Utilities
      entries:
      - id: CMHealthAnalyzer
        points: 4
      - id: CMRollerBedSpawnFolded
        points: 4
      - id: CMStasisBagFolded
        points: 6
    - name: Explosives
      entries:
      - id: CMPacketGrenadeHighExplosiveFilled
        points: 18
    - name: Clothing Items
      entries:
      - id: CMPouchMacheteFilled
        points: 8
    - name: Utilities
      entries:
      - id: CMFireExtinguisherPortable
      - id: RMCWhistle
    - name: Binoculars
      entries: [ ]
    - name: Helmet Optics
      entries: [ ]
    - name: Pamphlets
      entries: [ ]
    - name: Radio Keys
      entries:
      - id: CMEncryptionKeyEngineer
        amount: 3
        points: 3
      - id: CMEncryptionKeyIntel
        amount: 3
        points: 3
      - id: CMEncryptionKeyJTAC
        amount: 3
        points: 3
      - id: CMEncryptionKeyRequisition
        amount: 3
        points: 3

- type: entity
  parent: ColMarTechMedicalEquipment
  id: TerraGovTechMedicalEquipment
  name: TerraGovTech squad medical equipment rack
  description: An automated rack hooked up to a colossal storage of hospital corpsman standard-issue equipment.
  components:
  - type: Sprite
    sprite: _TGMC/Structures/Machines/VendingMachines/ColMarTech/marineuniform.rsi
  - type: CMAutomatedVendor
    jobs:
    - CMHospitalCorpsman
    sections:
    - name: Standard Equipment
      takeAll: CMStandard
      entries:
      - id: CMVendorBundleSquadMedicalApparel
      - id: CMMRE
    - name: Armor
      choices: { CMArmour: 1 }
      entries:
      - id: TGMCArmorM3Light
        name: light armor
      - id: TGMCArmorM3Medium
        name: medium armor
      - id: TGMCArmorM3Heavy
        name: heavy armor
    - name: Helmets
      choices: { CMHelmets: 1 }
      entries:
      - id: TGMCArmorHelmetLight
        name: light helmets
      - id: TGMCArmorHelmetMedium
        name: medium helmets
      - id: TGMCArmorHelmetDemolitionist
        name: heavy helmets
    - name: Backpack
      choices: { CMBackpack: 1 }
      entries:
      - id: CMBackpackMedical
      - id: CMSatchelMedical
    - name: Belt
      choices: { CMBelt: 1 }
      entries:
      - id: CMBeltMarine
      - id: CMBeltMedicBagFilled
      - id: CMBeltMedicalFilled
      - id: RMCBeltGrenade
    - name: Pouches
      choices: { CMPouch: 2 }
      entries:
      - id: CMPouchAutoinjector
      - id: CMPouchFirstAidInjectors
        name: first-aid pouch (refillable injectors)
      - id: CMPouchFirstAidSplintsGauzeOintment
        name: first-aid pouch (gauze, ointment)
      - id: CMPouchFirstAidPills
        name: first-aid pouch (pills)
      - id: CMPouchFirstResponder
      - id: CMPouchFlareFilled
        name: Flare pouch (filled)
      - id: CMPouchGeneralLarge
      - id: CMPouchMagazinePistolLarge
      - id: CMPouchMagazine
      - id: CMPouchShotgun
      - id: CMPouchMedical
      - id: CMPouchPistol
    - name: Accessories
      choices: { CMAccessories: 1 }
      entries:
      - id: CMWebbingBrown
      - id: CMWebbingBlack
      - id: CMWebbing
    - name: Mask
      choices: { CMMask: 1 }
      entries:
      - id: CMMaskGas
      - id: CMMaskCoif
      - id: CMMaskSterile

- type: entity
  parent: ColMarTechBase
  id: TerraGovTechMarineMedical
  name: TerraGovTech MarineMed
  description: Medical Pharmaceutical dispenser with basic medical supplies for marines.
  components:
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.38,-0.5,0.35,0.5"
        mask:
        - MachineMask
        layer:
        - MachineLayer
        density: 200
  - type: Sprite
    sprite: _RMC14/Structures/Machines/VendingMachines/ColMarTech/marine_medical.rsi
    layers:
    - state: "off"
      map: [ "enum.VendingMachineVisualLayers.Base" ]
    - state: "normal"
      map: [ "enum.VendingMachineVisualLayers.BaseUnshaded" ]
  - type: CMSolutionRefiller
    current: 600
    max: 600
    recharge: 125
    rechargeCooldown: 4
    reagents:
    - CMBicaridine
    - CMKelotane
    - CMDylovene
    - CMDexalin
    - CMDexalinPlus
    - CMTricordrazine
    - CMEpinephrine
    - CMInaprovaline
    whitelist:
      components:
      - Hypospray
      tags:
      - Bottle
  - type: CMAutomatedVendor
    sections:
    - name: Field supplies
      entries:
      - id: CMBurnKit10
        amount: 6
      - id: CMTraumaKit10
        amount: 6
      - id: CMOintment10
        amount: 6
