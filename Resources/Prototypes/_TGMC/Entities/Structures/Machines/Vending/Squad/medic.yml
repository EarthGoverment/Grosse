        amount: 6
      - id: CMBottleKelotane
        amount: 6
    - name: Pill bottles
      entries:
      - id: CMPillCanisterBicaridine
        amount: 6
      - id: CMPillCanisterDexalin
        amount: 6
      - id: CMPillCanisterDylovene
        amount: 6
      - id: CMPillCanisterInaprovaline
        amount: 6
      - id: CMPillCanisterKelotane
