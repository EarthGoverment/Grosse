- type: entity
  parent: ColMarTechSLEquipment
  id: TerraGovTechSLEquipment
  name: TerraGovTech squad leader equipment rack
  description: An automated rack hooked up to a colossal storage of Squad Leader standard-issue equipment.
  components:
  - type: AccessReader
    access:
    - [ "CMAccessSquadLeaderPrep" ]
  - type: Sprite
    sprite: _TGMC/Structures/Machines/VendingMachines/ColMarTech/marineuniform.rsi
  - type: CMAutomatedVendor
    jobs:
    - CMSquadLeader
    sections:
    - name: Standard Equipment
      takeAll: CMStandard
      entries:
      - id: TGMCVendorBundleSquadLeaderApparel
      - id: CMMRE
    - name: Armor
      choices: { CMArmour: 1 }
      entries:
      - id: TGMCArmorM3Light
        name: light armor
      - id: TGMCArmorM3Medium
        name: medium armor
      - id: TGMCArmorM3Heavy
        name: heavy armor
    - name: Helmets
      choices: { CMHelmets: 1 }
      entries:
      - id: TGMCArmorHelmetLight
        name: light helmets
      - id: TGMCArmorHelmetMedium
        name: medium helmets
      - id: TGMCArmorHelmetDemolitionist
        name: heavy helmets
    - name: Backpack
      choices: { CMBackpack: 1 }
      entries:
      - id: CMBackpackMarine
      - id: CMSatchelMarine
    - name: Belt
      choices: { CMBelt: 1 }
      entries:
      - id: CMBeltMarine
      - id: CMBeltMedicBag
      - id: CMBeltMedical
      - id: CMBeltUtilityFilled
      - id: RMCBeltGrenade
    - name: Pouches
      choices: { CMPouch: 2 }
      entries:
      - id: CMPouchAutoinjectorFill
      - id: CMPouchFirstAidInjectors
        name: first-aid pouch (refillable injectors)
      - id: CMPouchFirstAidSplintsGauzeOintment
        name: first-aid pouch (gauze, ointment)
      - id: CMPouchFirstAidPills
        name: first-aid pouch (pills)
      - id: CMPouchFlareFilled
        name: Flare pouch (Filled)
      - id: CMPouchGeneralLarge
      - id: CMPouchMagazineLarge
      - id: CMPouchMagazinePistolLarge
      - id: CMPouchPistol
    - name: Accessories
      choices: { CMAccessories: 1 }
      entries:
      - id: CMWebbingBrown
      - id: CMWebbingBlack
      - id: CMWebbing
    - name: Mask
      entries:
      - id: CMMaskGas
      - id: CMMaskCoif
