- type: entity
  parent: ColMarTechSLEquipment
  id: TerraGovTechSLEquipment
  name: TerraGovTech squad leader equipment rack
  description: An automated rack hooked up to a colossal storage of Squad Leader standard-issue equipment.
  components:
  - type: AccessReader
    access:
    - [ "CMAccessSquadLeaderPrep" ]
  - type: Sprite
    sprite: _TGMC/Structures/Machines/VendingMachines/ColMarTech/marineuniform.rsi
  - type: CMAutomatedVendor
    jobs:
    - CMSquadLeader
    sections:
    - name: Standard Equipment
      takeAll: CMStandard
      entries:
      - id: TGMCVendorBundleSquadLeaderApparel
      - id: CMMRE
    - name: Armor
      choices: { CMArmour: 1 }
      entries:
      - id: TGMCArmorM3Light
        name: light armor
      - id: TGMCArmorM3Medium
        name: medium armor
      - id: TGMCArmorM3Heavy
        name: heavy armor
    - name: Helmets
      choices: { CMHelmets: 1 }
      entries:
      - id: TGMCArmorHelmetLight
        name: light helmets
      - id: TGMCArmorHelmetMedium
        name: medium helmets
      - id: TGMCArmorHelmetDemolitionist
        name: heavy helmets
    - name: Backpack
      choices: { CMBackpack: 1 }
      entries:
      - id: CMBackpackMarine
      - id: CMSatchelMarine
    - name: Belt
      choices: { CMBelt: 1 }
      entries:
      - id: CMBeltMarine
      - id: CMBeltMedicBag
      - id: CMBeltMedical
      - id: CMBeltUtilityFilled
    - name: Pouches
      choices: { RMCPouch: 2 }
      entries:
      - id: RMCPouchAutoinjectorFill
        recommended: true
      - id: RMCPouchFirstAidInjectors
        name: first-aid pouch (refillable injectors)
      - id: RMCPouchFirstAidSplintsGauzeOintment
        name: first-aid pouch (gauze, ointment)
      - id: RMCPouchFirstAidPills
        name: first-aid pouch (pills)
        recommended: true
      - id: RMCPouchFlareFilled
        name: Flare pouch (Full)
      - id: RMCPouchGeneralLarge
        recommended: true
      - id: RMCPouchMagazineLarge
      - id: RMCPouchMagazinePistolLarge
      - id: RMCPouchPistol
    - name: Accessories
      choices: { CMAccessories: 1 }
      entries:
      - id: CMWebbingBrown
      - id: CMWebbingBlack
      - id: CMWebbing
    - name: Mask
      entries:
      - id: CMMaskGas
      - id: CMMaskCoif
