    sprite: _TGMC/Structures/Machines/VendingMachines/ColMarTech/gear.rsi
  - type: CMAutomatedVendor
    jobs:
    - CMSquadLeader
    sections:
    - name: Squad Leader Kit
      takeAll: CMStandard
      entries: [ ]
    - name: Squad Kit
      entries: [ ]
    - name: Weapons TGMCBackpackERT
      entries:
      - id: TGMCWeaponRifleG36
        points: 10
      - id: TGMCWeaponShotgunSpas12
        points: 10
      - id: TGMCClothingBeltRapierFilled
        points: 35
    - name: Back
      entries:
      - id: TGMCBackpackERT
        points: 5
    - name: Glasses
      entries:
      - id: CMGlassesM42ScoutSight
        points: 5
    - name: Primary Ammunition
